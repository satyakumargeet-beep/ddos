name: Release

on:
  workflow_run:
    workflows: [ "Test" ]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: myapp
      - uses: softprops/action-gh-release@v1
        with:
          files: myapp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
