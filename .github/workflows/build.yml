name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build (dynamic)
        run: |
          mkdir -p dist
          gcc -O2 -Wall -Wextra -o dist/myapp src/main.c

      # Optional static build to avoid glibc issues (may produce a large binary)
      # - name: Build (static)
      #   run: |
      #     gcc -static -O2 -Wall -Wextra -o dist/myapp-static src/main.c

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux-amd64
          path: dist/myapp
          if-no-files-found: error
